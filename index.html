<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adicionando o CSS -->
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Netflix do Biel</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="titleAndButton">
                    <img class="logoNet" src="imgs/logo.svg">
                    <a href="#">Início</a>
                    <a href="#">Filmes</a>
                    <a href="#">Séries</a>
                    <a href="#">Minha lista</a>
                </div>
                <nav class="buttonsSettings">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-user-circle"></i>
                    <a href="#">Sair</a>
                </nav>
            </div>
        </nav>
    </header>   
    
    <main>
        <div class="selectedMovie">
            <div class="container">
                <h3 class="selectMovieName">Nome da putaria aqui</h3>
                <p class="selectMovieDescription">Descrição do filme aqui, uma longa descrição de coisas que acontecem na série que possívelmente são spoilers mas são necessárias para atrara a tenção de quem está assistindo</p>
            </div>
            <div class="buttons">
                <button class="button" role="button">Assistir <i class="fas fa-play"></i></button>
                <button class="button" role="button">Adicionar a lista <i class="fas fa-plus"></i></button>
            </div>
            
        </div>

        
    </main>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
